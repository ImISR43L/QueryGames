        <a class="navbar-brand fw-bold" href="index.html">QGames</a>

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">SUA LOJA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="categorys.html">CATEGORIAS</a>
            </li>
          </ul>
          <form class="d-flex mx-auto" role="search" style="width: 300px">
            <div class="input-group">
              <span
                class="input-group-text bg-secondary border-secondary text-white"
                ><i class="bi bi-search"></i
              ></span>
              <input
                class="form-control bg-secondary border-secondary text-white"
                type="search"
                placeholder="Pesquisar"
              />
            </div>
          </form>
          <div class="navbar-nav ms-auto d-flex flex-row align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="#" id="cart-icon">
                <i class="bi bi-cart-fill"></i>
                <span
                  class="badge rounded-pill bg-danger"
                  id="cart-count"
                  style="display: none"
                  >0</span
                >
              </a>
            </li>
            <div id="menu-visitante">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link btn btn-primary text-white px-3 ms-2"
                    href="/user/login.html"
                    >LOGIN</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link btn btn-primary text-white px-3 ms-2"
                    href="/user/register.html"
                    >REGISTRAR</a
                  >
                </li>
              </ul>
            </div>
            <div id="menu-logado" style="display: none">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="user-nickname"
                    role="button"
                    data-bs-toggle="dropdown"

                    class="dropdown-menu dropdown-menu-dark dropdown-menu-end"

                      <a

                        id="nav-minha-conta"
                        href="/user/account.html"

                      <a class="dropdown-item" href="#" id="btn-logout"

    <div id="page-content" class="container" style="display: none">
      <div class="form-container">
        <h2>Adicionar Novo Jogo</h2>
        <div
          id="feedback-alert"
          class="alert"
          role="alert"
          style="display: none"
        ></div>

        <form id="add-game-form">
          <div class="input-group">
            <label for="game-title">Título do Jogo</label>
            <input type="text" id="game-title" class="form-control" required />
          </div>
          <div class="input-group">
            <label for="game-description">Descrição</label>
            <textarea
              id="game-description"
              class="form-control"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="input-group">
            <label for="game-price">Preço (ex: R$ 99,90)</label>
            <input type="text" id="game-price" class="form-control" required />
          </div>
          <div class="input-group">
            <label for="game-age-rating">Faixa Etária</label>
            <input
              type="number"
              id="game-age-rating"
              class="form-control"
              required
            />
          </div>

          <div class="input-group">
            <label for="game-cover-image-file" class="form-label"
              >Imagem de Capa</label
            >
            <input
              class="form-control"
              type="file"
              id="game-cover-image-file"
              accept="image/*"
            />
            <input
              type="text"
              class="form-control mt-2"
              id="game-cover-image-url"
              placeholder="Ou cole a URL da imagem aqui"
            />
          </div>

          <div class="input-group">
            <label for="game-gallery-images-files" class="form-label"
              >Imagens da Galeria</label
            >
            <input
              class="form-control"
              type="file"
              id="game-gallery-images-files"
              accept="image/*"
              multiple
            />
            <textarea
              class="form-control mt-2"
              id="game-gallery-images-urls"
              rows="3"
              placeholder="Ou cole as URLs das imagens aqui (uma por linha)"
            ></textarea>
          </div>

          <div class="input-group">
            <label>Categorias</label>
            <div id="categories-checkboxes"></div>
          </div>

          <button
            type="submit"
            id="submit-button"
            class="btn btn-primary w-100"
          >
            <span id="button-text">Adicionar Jogo</span>
            <div
              id="loading-spinner"
              class="spinner-border spinner-border-sm"
              role="status"
              style="display: none"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="../javascript/publisher/add-game.js"></script>
