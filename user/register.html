<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuário</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Criar Conta</h2>
      <form id="registro-form" method="POST">
        <div class="input-group">
          <label for="text">Usuário:</label>
          <input
            type="text"
            id="nickname"
            placeholder="Digite seu apelido"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>

        <div class="input-group form-check mb-3">
          <input class="form-check-input" type="checkbox" id="is-publisher" />
          <label
            class="form-check-label"
            for="is-publisher"
            style="display: inline; margin-left: 0.5rem"
          >
            Quero ser um Publisher
          </label>
        </div>

        <button type="submit" id="btn-registrar">Registrar</button>
      </form>
      <div class="mensagem"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../javascript/auth.js"></script>
    <script src="../javascript/register.js"></script>
  </body>
</html>
